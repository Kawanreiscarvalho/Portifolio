<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio | Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Portfólio</a>
        <nav class="navbar">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="projetos.html">Projetos</a>
            <a href="contato.html" class="active">Contato</a>
        </nav>
        <button id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="contact">
        <h2 class="heading">Entre em <span>Contato</span></h2>
        
        <form action="#" class="contact-form">
            <div class="input-box">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-box">
                <input type="tel" placeholder="Telefone">
                <input type="text" placeholder="Assunto">
            </div>
            
            <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
        
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <h4>Email</h4>
                    <p>Kawanreisc2@hotmail.com</p>
                </div>
            </div>
            
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <div class="info-text">
                    <h4>WhatsApp</h4>
                    <p>+55 (98) 98542-9141</p>
                </div>
            </div>
            
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info-text">
                    <h4>Localização</h4>
                    <p>São Luís, MA.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
